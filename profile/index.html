<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
        <meta charset="utf-8">
        <meta name="description" content="デザインカンプ">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">  
            <!-- slickの読み込み -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    </head>
    <body>
        <header>
            <!-- ヘッダー -->
            <nav>
                <div>
                    <a href="index.html" id="home" class="home">MyProfile</a>
                </div>
                <div class="menu">
                    <a href="index.html#about" id="about">About</a>
                    <a href="index.html#works" id="works">Works</a>
                </div>
            </nav>
        </header>
        <main>
            <article>
                <!-- メインビジュアル カルーセル -->
                <div id="carousel">
                    <div>
                        <img class="mainvisual" src="images/main.png" alt="カメラ">
                    </div>
                    <div>
                        <img class="mainvisual" src="images/main2.png" alt="カメラ">
                    </div>
                    <div>
                        <img class="mainvisual" src="images/main3.png" alt="カメラ">
                    </div>
                </div>
                <!-- About -->
                <h1 id="about">About</h1>
                <section class="about">
                    <img class="profile" src="images/Ellipse 1.png" alt="KaZuki Asahina">
                    <div class="contents">
                        <p id="name">KaZuki Asahina</p>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </section>
                <!-- Works -->
                <h1 id="works">Works</h1>
                <section class="works">
                        <div class="item">
                            <a href=""><img  src="images/works1.png" alt="新潟県からの日本海"></a>
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                        <div class="item-center">
                            <a href=""><img  src="images/works2.png" alt="長野県の冠雪した御嶽山"></a>
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>    
                        <div class="item">
                            <a href=""><img  src="images/works3.png" alt="京都の街並み"></a>
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                        <!-- モーダル -->
                        <div class="modal">
                            <img src="" class="big-img">
                            <a class="close-btn">×</a>
                        </div>
                </section>
            </article>
        </main>
        <footer>
            <p id="copyright">&copy; MyProfile, All rights reserved.</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
